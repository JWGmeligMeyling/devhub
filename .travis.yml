language: java
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - oracle-java8-installer
      - google-chrome-stable
    sources:
      - google-chrome
jdk:
  - oraclejdk8
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - mvn verify -B jacoco:report coveralls:report
