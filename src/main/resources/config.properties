
### HTTP SERVER SETTINGS ###################################################### 

# The HTTP port to listen on for incoming connections.
http.port = 8080

# The primary HTTP URL on which the server can be reached. 
http.url = http://localhost


### GIT SERVER SETTINGS ######################################################

# Folder to store the repositories
directory.mirrors = mirrors

# Port for the SSH daemon
jgit.sshd.port = 2223

# Host for the SSH daemon
jgit.sshd.host = localhost

# Dir to store the certificate for the SSH daemon
jgit.sshd.certDir = certs



### SMTP SERVER SETTINGS ######################################################

# The hostname of the SMTP server.
smtp-server.host = smtp.tudelft.nl

# The no-reply address to use when sending e-mails.
smtp-server.origin = no-reply@devhub.ewi.tudelft.nl

# The username and password to use when authenticating with the SMTP server. 
# Leave blank if you wish to use anonymous access.
# smtp-server.user = <username> 
# smtp-server.pass = <password>

# LDAP Settings
ldap-server.host = ldaps.tudelft.nl
ldap-server.port = 636
ldap-server.usessl = true
ldap.extension = @tudelft.net
ldap.primarydomain = OU=MDS,DC=tudelft,DC=net

